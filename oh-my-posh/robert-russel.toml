version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'cyan'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'blue'
    template = ' git:({{ if or (.Working.Changed) (.Staging.Changed) }}<yellow>{{ .HEAD }}</>{{ else }}<green>{{ .HEAD }}</>{{ end }}){{ if or (.Working.Changed) (.Staging.Changed) }} <yellow>✗</>{{ end }}'

    [blocks.segments.properties]
      branch_icon = ''
      branch_behind_icon = ''
      branch_ahead_icon = ''
      fetch_status = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    foreground = 'cyan'
    template = '{{ if .Venv }}({{ .Venv }}){{ end }} '

    [blocks.segments.properties]
      fetch_virtual_env = true

  [[blocks.segments]]
  type = 'text'
  style = 'plain'
  foreground_templates = [
    '{{if gt .Code 0}}red{{end}}',
    '{{if eq .Code 0}}green{{end}}',
  ]
  template = '➜'

[transient_prompt]
  foreground_templates = [
    '{{if gt .Code 0}}red{{end}}',
    '{{if eq .Code 0}}green{{end}}',
  ]
  template = '<cyan>{{ .PWD }}</> ➜ '
